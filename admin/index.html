<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MarendalSatu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <!-- Login -->
    <div class="adm-login" id="loginSection">
        <div class="adm-login-card">
            <div class="adm-login-brand">
                <span class="logo-text">Marendal<span class="logo-accent">Satu</span></span>
            </div>
            <h1>Masuk ke Dashboard</h1>
            <form id="adminLoginForm">
                <div class="adm-login-field">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" placeholder="Username" required>
                </div>
                <div class="adm-login-field">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="adm-login-btn">Masuk</button>
                <p class="adm-login-error" id="loginError">Username atau password salah</p>
            </form>
            <a href="../" class="adm-login-back">â† Kembali ke situs</a>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="adm-dashboard" id="adminDashboard">
        <!-- Sidebar -->
        <aside class="adm-sidebar">
            <div class="adm-sidebar-brand">
                <span class="logo-text">Marendal<span class="logo-accent">Satu</span></span>
            </div>
            <nav class="adm-sidebar-nav">
                <a href="#" class="adm-nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    Berita Masuk
                </a>
                <a href="../" class="adm-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    Lihat Situs
                </a>
            </nav>
            <div class="adm-sidebar-footer">
                <button type="button" id="btnLogout" class="adm-logout-btn">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="adm-main">
            <header class="adm-topbar">
                <h2>Berita Masuk</h2>
                <div class="adm-topbar-right">
                    <button type="button" class="theme-toggle" id="themeToggle" title="Ganti Tema">
                        <span class="theme-icon light">â˜€ï¸</span>
                        <span class="theme-icon dark">ğŸŒ™</span>
                    </button>
                    <span class="adm-user">Admin</span>
                </div>
            </header>

            <div class="adm-content">
                <!-- Stats -->
                <div class="adm-stats-row">
                    <div class="adm-stat-box">
                        <span class="adm-stat-num" id="pendingCount">0</span>
                        <span class="adm-stat-label">Menunggu</span>
                    </div>
                    <div class="adm-stat-box success">
                        <span class="adm-stat-num" id="approvedCount">0</span>
                        <span class="adm-stat-label">Disetujui</span>
                    </div>
                    <div class="adm-stat-box danger">
                        <span class="adm-stat-num" id="rejectedCount">0</span>
                        <span class="adm-stat-label">Ditolak</span>
                    </div>
                </div>

                <!-- Filter -->
                <div class="adm-filter">
                    <button type="button" class="adm-filter-btn active" data-filter="pending">Menunggu</button>
                    <button type="button" class="adm-filter-btn" data-filter="approved">Disetujui</button>
                    <button type="button" class="adm-filter-btn" data-filter="rejected">Ditolak</button>
                    <button type="button" class="adm-filter-btn" data-filter="all">Semua</button>
                </div>

                <!-- News List -->
                <div class="adm-news-list" id="adminNewsList">
                    <div class="adm-empty" id="emptyState">
                        <p>Belum ada berita masuk</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Detail Modal -->
    <div class="adm-modal-overlay" id="detailModal">
        <div class="adm-modal">
            <button type="button" class="adm-modal-close" onclick="closeDetailModal()">Ã—</button>
            <div class="adm-modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="adm-modal-overlay" id="confirmModal">
        <div class="adm-modal adm-modal-sm">
            <h3 id="confirmTitle">Konfirmasi</h3>
            <p id="confirmMessage">Apakah Anda yakin?</p>
            <div class="adm-modal-actions">
                <button type="button" class="adm-btn-cancel" onclick="closeConfirmModal()">Batal</button>
                <button type="button" class="adm-btn-confirm" id="btnConfirmAction">Ya</button>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
